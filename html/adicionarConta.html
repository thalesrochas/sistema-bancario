<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="../bootstrap/css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../style.css">

    <title>NullBank - Nova Conta</title>
</head>
<body class="padding16 fundo-login">
    <form id="conta" novalidate>
        <div style="margin-bottom:121px"></div>
        <div class="padding16 rounded background-div-form">
            <h5>Dados da Conta</h5>
            <div class="form-row">
                <div class="form-group col-md-5">
                    <label for="numero">Número da Conta</label>
                    <input type="number" class="form-control" id="numero" autofocus required>
                    <div class="invalid-feedback">Por favor, insira um Número de Conta válido.</div>
                </div>
                <div class="form-group col-md-5">
                    <label for="agencia">Agência</label>
                    <select class="form-control" id="agencia"></select>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="saldo">Saldo</label>
                    <small style="padding-left: 30px">Valor Inicial: R$0,00</small>
                    <div class="input-group">
                        <span class="input-group-addon">R$</span>
                        <input type="number" class="form-control" id="saldo" placeholder="0.00">
                    </div>
                </div>
                <div class="form-group col-md-3">
                    <label for="senha">Senha</label>
                    <input type="password" class="form-control" id="senha" maxlength="6" minlength="6" required>
                    <div class="invalid-feedback">Por favor, insira uma senha.</div>
                </div> 
                <div class="form-group col-md-3">
                    <label for="confSenha">Confirmar Senha</label>
                    <input type="password" class="form-control" id="confSenha" maxlength="6" minlength="6" required>
                    <div class="invalid-feedback">Por favor, confirme a senha.</div>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-5">
                    <label for="tipo">Tipo de Conta</label>
                    <select class="form-control" id="tipo" onchange="ativarCampos()">
                        <option>Conta Corrente</option>
                        <option>Conta Poupança</option>
                        <option>Conta Especial</option>
                    </select>
                </div>
                <div class="form-group col-md-4">
                    <label for="credito">Limite de Crédito</label>
                    <div class="input-group">
                        <span class="input-group-addon">R$</span>
                        <input type="number" class="form-control" id="credito" value="0.00" disabled required>
                    </div>
                </div>
                <div class="form-group col-md-3">
                    <label for="juros">Taxa de Juros</label>
                    <div class="input-group">
                        <input type="number" class="form-control" id="juros" value="0" disabled required>
                        <span class="input-group-addon">%</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="center margin-top16">
            <button type="submit" class="btn btn-success">
                <img src="../img/check.png">
                Salvar
            </button>
            <button onclick="onClickCancelar()" class="btn btn-danger">
                <img src="../img/clear.png">
                Cancelar
            </button>
        </div>
    </form>

    <script>
        const ipcRenderer = require('electron').ipcRenderer;

        let numero = document.getElementById('numero');

        // Inicia o campo de número da agência com o próximo valor de ID.
        ipcRenderer.on('max', function (event, max) {
            numero.value = max + 1;
        });

        ipcRenderer.send('requestAgencias', 'agencia');

        ipcRenderer.on('dataAgencia', function (event, dataAgencia){
            let agencia = document.getElementById('agencia');

            // Remove todos os elementos do select
            while (agencia.firstChild) {
                agencia.removeChild(agencia.firstChild);
            }

            dataAgencia.forEach(element => {
                let option = document.createElement('option');
                option.textContent = element.numero;

                agencia.appendChild(option);
            });
        });
    </script>

    <script>
        const remote = require('electron').remote;
        const dialog = require('electron').remote.dialog;

        let form = document.getElementById('conta');

        form.addEventListener('submit', function (e) {
            if (form.checkValidity() === true) {
                console.log('OK');

                let numero = document.getElementById('numero');
                let agencia = document.getElementById('agencia');
                let saldo = document.getElementById('saldo');
                let senha = document.getElementById('senha');
                let confSenha = document.getElementById('confSenha');
                let tipo = document.getElementById('tipo');
                let credito = document.getElementById('credito');
                let juros = document.getElementById('juros');

                if (!(senha.value === confSenha.value)) {
                    dialog.showMessageBox({
                        type: 'error',
                        title: 'Erro em Senha',
                        message: 'Senha não confere!',
                    });
                    confSenha.value = '';
                    confSenha.focus();
                }
                else {
                    let dadosConta = [
                        numero.value,
                        agencia.value,
                        saldo.value == '' ? '0' : saldo.value,
                        senha.value,
                        tipo.value,
                        credito.value,
                        juros.value
                    ];

                    ipcRenderer.send('insertConta', dadosConta);
                    console.log('Dados enviados');
                }
            }
            form.classList.add('was-validated');
            e.preventDefault();
        });

        ipcRenderer.on('contaInserida', function (event, error) {
            console.log(error);
            if (error == null) {
                dialog.showMessageBox({
                    type: 'info',
                    title: 'Conta Criada',
                    message: 'Conta criada com sucesso!',
                });
                remote.getCurrentWindow().close();
            }
            else {
                dialog.showMessageBox({
                    type: 'error',
                    title: 'Cliente não Cadastrado',
                    message: 'Erro ao Cadastrar Cliente!',
                    detail: 'Já existe uma conta com este número.'
                });
                numero.value = '';
                numero.focus();
            }
        });

        function onClickCancelar() {
            remote.getCurrentWindow().close();
        }
    </script>

    <script>
        let tipoConta = document.getElementById('tipo');
        let credito = document.getElementById('credito');
        let juros = document.getElementById('juros');

        function ativarCampos() {
            switch (tipoConta.value) {
            case 'Conta Poupança':
                juros.value = '';
                juros.removeAttribute('disabled');
                juros.focus();
                credito.value = '0.00';
                credito.setAttribute('disabled', null);
                break;
            
            case 'Conta Especial':
                juros.value = '0';
                juros.setAttribute('disabled', null);
                credito.value = '';
                credito.removeAttribute('disabled');
                credito.focus();
                break;

            default:
            juros.value = '0';
                juros.setAttribute('disabled', null);
                credito.value = '0.00';
                credito.setAttribute('disabled', null);
                break;
            }
        }
    </script>

    <!-- Scripts para Bootstrap -->
    <script>let $ = require('../bootstrap/js/jquery-3.2.1.min.js');</script>
    <script src="../bootstrap/js/popper.min.js"></script>
    <script src="../bootstrap/js/bootstrap.js"></script>
</body>
</html>
