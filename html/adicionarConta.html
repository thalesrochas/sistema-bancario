<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="../bootstrap/css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../style.css">

    <title>NullBank - Cadastrar nova conta</title>
</head>
<body>
    <form>
         <div class="form-group col-md-4">
            <label for="inputEmail4">Número</label>
            <input type="number" class="form-control" id="inputEmail4" placeholder="Nome completo">
        </div>
        <div class="form-group col-md-3">
            <label for="inputPassword4">Saldo</label>
            <input type="number" class="form-control" id="inputPassword4">
        </div>
        <div class="form-group col-md-3">
            <label for="inputsenha">Senha</label>
            <input type="text" class="form-control" id="inputsenha" >
        </div>
        <div class="form-group col-md-2">
            <label for="">Número da agência</label>
            <input type="number" class="form-control" id="inputagencia">
        </div>
        <div class="form-group col-md-3">
            <label for="exampleFormControlSelect1">Tipo da conta</label>
            <select class="form-control" id="exampleFormControlSelect1">
                <option></option>
                <option>Corrente</option>
                <option>Poupança</option>
                <option>Conta especial</option>
            </select>
        </div> 
        <button type="submit" class="btn btn-success salvar">
            <img src="../img/check.png">
            Salvar
        </button>
    </form>

    <!-- Scripts para Bootstrap -->
    <script>let $ = require('../bootstrap/js/jquery-3.2.1.min.js');</script>
    <script src="../bootstrap/js/popper.min.js"></script>
    <script src="../bootstrap/js/bootstrap.js"></script>
</body>
</html>
