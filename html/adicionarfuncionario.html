<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="../bootstrap/css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../style.css">

    <title>NullBank - Cadastrar Funcionário</title>
</head>
<body class="padding16">
    <form>
        <div class="padding16 border border-secondary rounded">
            <div class="form-row">
                <div class="form-group col-md-12">
                    <label for="nome">Nome</label>
                    <input type="text" class="form-control" id="nome" placeholder="Nome Completo">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-3">
                    <label for="sexo">Sexo</label>
                    <select class="form-control" id="sexo">
                        <option>Selecione...</option>
                        <option>Feminino</option>
                        <option>Masculino</option>
                    </select>
                </div>
                <div class="form-group col-md-3">
                    <label for="inputState">Data de nascimento</label>
                    <input type="date" class="form-control">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-8">
                    <label for="inputAddress">Endereço</label>
                    <input type="text" class="form-control" id="inputAddress">
                </div> 
                <div class="form-group col-md-4">
                    <label for="inputCity">Cidade</label>
                    <input type="text" class="form-control" id="inputCity">
                </div>
            </div>
        </div>
        <div class="padding16 border border-secondary rounded">
            <div class="form-row">
                <div class="form-group col-md-3">
                    <label for="inputPassword4">Matrícula</label>
                    <input type="number" class="form-control" id="inputPassword4">
                </div>
                <div class="form-group col-md-3">
                    <label for="inputsenha">Senha</label>
                    <input type="text" class="form-control" id="inputsenha">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-3">
                    <label for="inputAddress">Salário</label>
                    <div class="input-group">
                        <span class="input-group-addon">R$</span>
                        <input type="text" class="form-control" id="inputAddress">
                    </div>
                </div>
                <div class="form-group col-md-3">
                    <label for="exampleFormControlSelect1">Cargo</label>
                    <select class="form-control" id="exampleFormControlSelect1">
                        <option></option>
                        <option>Gerente</option>
                        <option>Operador de Caixa</option>
                        <option>Atendente</option>
                    </select>
                </div>
                <div class="form-group col-md-3">
                    <label for="agencia">Agência</label>
                    <select class="form-control" id="agencia"></select>
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-success salvar">
            <img src="../img/check.png">
            Salvar
        </button>
    </form>

    <!-- Scripts para Bootstrap -->
    <script>let $ = require('../bootstrap/js/jquery-3.2.1.min.js');</script>
    <script src="../bootstrap/js/popper.min.js"></script>
    <script src="../bootstrap/js/bootstrap.js"></script>
</body>
</html>
