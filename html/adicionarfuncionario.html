<!DOCTYPE html>

    <form>
        <div class="form-row">

                <input type="email" class="form-control" id="inputEmail4" placeholder="Nome completo">

            <div class="form-group col-md-6">
                <label for="inputPassword4">Matrícula</label>

        </div>
        <div class="form-group">
            <label for="exampleFormControlSelect1">Sexo</label>
            <select class="form-control" id="exampleFormControlSelect1">
                <option></option>
                <option>Feminino</option>
                <option>Masculino</option>
            </select>
        </div>
        <div class="form-group">
            <label for="exampleFormControlSelect1">Cargo</label>

                <option>Gerente</option>

        <div class="form-row">

                <label for="inputCity">Cidade</label>
                <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="form-group col-md-6">
                <label for="inputState" >Data de nascimento</label>
                <input type="date" class="form-control">
            </div>
            <div class="form-group">
                <label for="inputAddress">Salário</label>
                <input type="text" class="form-control" id="inputAddress" >
            </div>
        </div>
        <button type="submit" class="btn btn-success salvar">Salvar</button>
    </form>

    <!-- Scripts para Bootstrap -->
    <script>let $ = require('../bootstrap/js/jquery-3.2.1.min.js');</script>
