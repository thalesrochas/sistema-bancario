<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="../bootstrap/css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../style.css">
    
    <title>NullBank DBA - Clientes</title>
</head>
<body>
    <div class="aui-group">
        <div style="background-color: #001173;">
            <h1 class="nullbank">NullBank</h1>
        </div>
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link" href="#" onclick="clickElement('agenciaDBA')">Agência</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" onclick="clickElement('funcionarioDBA')">Funcionários</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="#">Clientes</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" onclick="clickElement('contaDBA')">Contas</a>
            </li>
        </ul>
    </div>
    
    <div class="aui-group">
        <div class="aui-item column-width">
            <div class="input-group padding16">
                <input type="text" class="form-control" placeholder="Pesquisar...">
                <span class="input-group-btn">
                    <button class="btn btn-info" type="button">
                        <img src="../img/search.png">
                    </button>
                </span>
            </div>
            <div class="table-padding">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th scope="col">CPF</th>
                            <th scope="col">Nome</th>
                            <th scope="col">Cidade</th>
                        </tr>
                    </thead>
                </table>
            </div>
            <div class="table-padding-corpo" style="overflow:auto; height:380px">
                <table class="table table-hover">
                    <tbody id="corpoTabela"></tbody>
                </table>
            </div>
            <div class="padding16 center">
                <button class="btn btn-primary" onclick="adicionarCliente()">
                    <img src="../img/person_add.png">
                    Cadastrar Cliente
                </button>
            </div>
        </div>
        
        <div class="aui-item barra-vertical">
            <button class="btn btn-success">
                <img src="../img/sync.png">
                Atualizar
            </button>
            <button class="btn btn-danger">
                <img src="../img/delete.png">
                Deletar
            </button>
        </div>
    </div>
    
    <!-- Script de requisições de dados -->
    <script>
        const ipcRenderer = require('electron').ipcRenderer;
        
        // Quando a página carrega, os dados são requisitados
        ipcRenderer.send('requestData', 'cliente');

        // Evento ocorre quando os dados são enviados por main.js
        ipcRenderer.on('dataCliente', function (event, dataCliente) {
            let tbody = document.getElementById('corpoTabela');

            // Remove todos os elementos do corpo da tabela antes de inserir os novos
            while (tbody.firstChild) {
                tbody.removeChild(tbody.firstChild);
            }

            // Inserir os dados do banco na tabela
            dataCliente.forEach(element => {
                let tr = document.createElement('tr');
                let th = document.createElement('th');
                let tdNome = document.createElement('td');
                let tdCidade = document.createElement('td');

                th.textContent = element.cpf;
                tdNome.textContent = element.nome;
                tdCidade.textContent = element.cidade;

                tr.appendChild(th);
                tr.appendChild(tdNome);
                tr.appendChild(tdCidade);
                tbody.appendChild(tr);
            });
        });
    </script>
    
    <!-- Script de funções da página -->
    <script>
        function clickElement (element) {
            console.log(element);
            // Envia o evento 'trocarTelaDBA' para main.js
            ipcRenderer.send('trocarTelaDBA', element);
            console.log('Dados de troca de tela enviados!');
        }

        function adicionarCliente(){
            ipcRenderer.send('abrirTela','adicionarCliente');
        }
    </script>

    <!-- Scripts para Bootstrap -->
    <script>let $ = require('../bootstrap/js/jquery-3.2.1.min.js');</script>
    <script src="../bootstrap/js/popper.min.js"></script>
    <script src="../bootstrap/js/bootstrap.js"></script>
</body>
</html>
