<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="../bootstrap/css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../style.css">
    
    <title>NullBank DBA - Contas</title>
</head>
<body class="padding16">
    <div>
        <ul class="nav nav-tabs">
            <h1 style="font-family:'roboto thin'">NullBank</h1>
            <li class="nav-item">
                <a class="nav-link" href="#" onclick="clickElement('agenciaDBA')">Agência</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" onclick="clickElement('funcionarioDBA')">Funcionários</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" onclick="clickElement('clienteDBA')">Clientes</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="#">Contas</a>
            </li>
        </ul>
    </div>
    
    <div class="row justfy-content-center">
        <div class="container">
            <div class="input-group col">
                <input type="text" class="form-control" placeholder="Pesquisar..." aria-label="Search for...">
                <span class="input-group-btn">
                    <button class="btn btn-info" type="button">Pesquisar</button>
                </span>
            </div>
            <div class="scrow">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th scope="col">Número</th>
                            <th scope="col">Agência</th>
                            <th scope="col">Tipo</th>
                        </tr>
                    </thead>
                    <tbody id="corpoTabela"></tbody>
                </table>
            </div>
            <button class="btn btn-primary" ><img src="../img/add.png">Adicionar</button>
        </div class="container">
        
        <div class="col">
            <button class="btn btn-success" ><img src="../img/sync.png"> Atualizar</button>
            <button class="btn btn-danger" ><img src="../img/delete.png"> Deletar</button>
        </div>
    </div>
    
    <!-- Script de requisições de dados -->
    <script>
        const ipcRenderer = require('electron').ipcRenderer;
        
        // Quando a página carrega, os dados são requisitados
        ipcRenderer.send('requestData', 'conta');

        // Evento ocorre quando os dados são enviados por main.js
        ipcRenderer.on('dataConta', function (event, dataConta) {
            let tbody = document.getElementById('corpoTabela');

            // Remove todos os elementos do corpo da tabela antes de inserir os novos
            while (tbody.firstChild) {
                tbody.removeChild(tbody.firstChild);
            }

            // Inserir os dados do banco na tabela
            dataConta.forEach(element => {
                let tr = document.createElement('tr');
                let th = document.createElement('th');
                let tdAgencia = document.createElement('td');
                let tdTipo = document.createElement('td');

                th.textContent = element.numero;
                tdAgencia.textContent = element.agencia;
                tdTipo.textContent = element.tipo;

                tr.appendChild(th);
                tr.appendChild(tdAgencia);
                tr.appendChild(tdTipo);
                tbody.appendChild(tr);
            });
        });
    </script>

    <!-- Script de funções da página -->
    <script>
        function clickElement (element) {
            console.log(element);
            // Envia o evento 'trocarTelaDBA' para main.js
            ipcRenderer.send('trocarTelaDBA', element);
            console.log('Dados de troca de tela enviados!');
        }
    </script>
    
    <!-- Scripts para Bootstrap -->
    <script>let $ = require('../bootstrap/js/jquery-3.2.1.min.js');</script>
    <script src="../bootstrap/js/popper.min.js"></script>
    <script src="../bootstrap/js/bootstrap.js"></script>
</body>
</html>
