<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="../bootstrap/css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../style.css">
    
    <title>NullBank DBA - Contas</title>
</head>
<body>
    <!-- Abas da página -->
    <div>
        <div class="degrade">
           <h1 class="nullbank">NullBank</h1> 
        </div>
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link" href="#" onclick="clickElement('agenciaDBA')">Agências</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" onclick="clickElement('funcionarioDBA')">Funcionários</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" onclick="clickElement('clienteDBA')">Clientes</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="#">Contas</a>
            </li>
        </ul>
    </div>
    
    <div class="aui-group">
        <!-- Coluna da tabela de Contas -->
        <div class="aui-item column-width">
            <div class="input-group padding16">
                <input id="pesquisa" type="text" oninput="pesquisar()" class="form-control" placeholder="Pesquisar..." autofocus>
                <span class="input-group-addon badge-info">
                    <img src="../img/search.png">
                </span>
            </div>
            <div class="table-padding">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th scope="col">Número</th>
                            <th scope="col">Agência</th>
                            <th scope="col">Tipo</th>
                        </tr>
                    </thead>
                </table>
            </div>
            <div class="table-padding-corpo" style="overflow:auto; height:423px">
                <table class="table table-hover">
                    <tbody id="corpoTabela"></tbody>
                </table>
            </div>
            <div class="padding16 center">
                <button class="btn btn-primary" onclick="adicionarConta()">
                    <img src="../img/add.png">
                    Nova Conta
                </button>
            </div>
        </div>
        
        <!-- Coluna das informações da Conta selecionada -->
        <div class="aui-item barra-vertical">
            <div style="margin-bottom:127px"></div>
            <div class="padding16 rounded border border-secondary">
                <h5>Dados da Conta</h5>
                <div class="form-row">
                    <div class="form-group col-md-5">
                        <label for="numero">Número da Conta</label>
                        <input type="text" class="form-control" id="numero" disabled>
                    </div>
                    <div class="form-group col-md-5">
                        <label for="agencia">Agência</label>
                        <input type="text" class="form-control" id="agencia" disabled>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="saldo">Saldo</label>
                        <div class="input-group">
                            <span class="input-group-addon">R$</span>
                            <input type="text" class="form-control" id="saldo" disabled>
                        </div>
                    </div>
                    <div class="form-group col-md-3">
                        <label for="senha">Senha</label>
                        <input type="text" class="form-control" id="senha" disabled>
                    </div> 
                </div>
                <div class="form-row">
                    <div class="form-group col-md-5">
                        <label for="tipo">Tipo de Conta</label>
                        <input type="text" class="form-control" id="tipo" disabled>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="credito">Limite de Crédito</label>
                        <div class="input-group">
                            <span class="input-group-addon">R$</span>
                            <input type="text" class="form-control" id="credito" disabled>
                        </div>
                    </div>
                    <div class="form-group col-md-3">
                        <label for="juros">Taxa de Juros</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="juros" disabled>
                            <span class="input-group-addon">%</span>
                        </div>
                    </div>
                </div>
            </div>
            <div style="margin-bottom:127px"></div>
        
            <!-- Botões -->
            <div class="center margin-top16">
                <button onclick="onClickAtualizar(-1)" id="atualizar" class="btn btn-success">
                    <img src="../img/sync.png">
                    Atualizar
                </button>
                <button onclick="onCLickTransacao()" class="btn btn-warning">
                    <img src="../img/swap_horiz.png">
                    Nova transação
                </button>
                <button onclick="onClickDeletar(-1)" id="deletar" class="btn btn-danger">
                    <img src="../img/delete.png">
                    Remover
                </button>
            </div>
        </div>
    </div>
    
    <!-- Script de requisições de dados -->
    <script>
        const ipcRenderer = require('electron').ipcRenderer;
        
        // Quando a página carrega, os dados são requisitados
        ipcRenderer.send('requestData', 'conta');

        // Evento ocorre quando os dados são enviados por main.js
        ipcRenderer.on('dataConta', function (event, dataConta) {
            let tbody = document.getElementById('corpoTabela');

            // Remove todos os elementos do corpo da tabela antes de inserir os novos
            while (tbody.firstChild) {
                tbody.removeChild(tbody.firstChild);
            }

            // Inserir os dados do banco na tabela
            dataConta.forEach(element => {
                let tr = document.createElement('tr');
                let th = document.createElement('th');
                let tdAgencia = document.createElement('td');
                let tdTipo = document.createElement('td');

                // Cria atributo de onclick com numero da agencia como parâmetro
                tr.setAttribute('onclick', 'selectConta(' + element.numero + ')');
                th.textContent = element.numero;
                tdAgencia.textContent = element.agencia;
                tdTipo.textContent = element.tipo;

                tr.appendChild(th);
                tr.appendChild(tdAgencia);
                tr.appendChild(tdTipo);
                tbody.appendChild(tr);
            });
        });

        ipcRenderer.on('fieldsRequested', function (event, fields) {
            console.log(fields);

            let numero = document.getElementById('numero');
            let agencia = document.getElementById('agencia');
            let saldo = document.getElementById('saldo');
            let senha = document.getElementById('senha');
            let tipo = document.getElementById('tipo');
            let juros = document.getElementById('juros');
            let credito = document.getElementById('credito');

            numero.value = fields["0"].num_conta;
            agencia.value = fields["0"].num_agencia;
            saldo.value = fields["0"].saldo;
            senha.value = fields["0"].senha;
            tipo.value = fields["0"].tipo_conta;
            juros.value = fields["0"].taxa_juros ? fields["0"].taxa_juros : '-';
            credito.value = fields["0"].limite_credito ? fields["0"].limite_credito : '-';
        });
    </script>

    <!-- Script de pesquisa -->
    <script>
        let pesquisa = document.getElementById('pesquisa');
        
        function pesquisar() {
            let dadosPesquisa = {
                tabela: 'conta',
                txt: pesquisa.value
            };

            ipcRenderer.send('pesquisar', dadosPesquisa);
        }
    </script>

    <!-- Script de funções da página -->
    <script>
        const dialog = require('electron').remote.dialog;

        function clickElement (element) {
            console.log(element);
            // Envia o evento 'trocarTelaDBA' para main.js
            ipcRenderer.send('trocarTelaDBA', element);
            console.log('Dados de troca de tela enviados!');
        }

        function selectConta(numero) {
            console.log('Clique na Conta ' + numero);
            ipcRenderer.send('requestFields', {tabela: 'tipo_conta', campo: 'num_conta', id: numero});
            console.log('Dados da Conta ' + numero + ' solicitados.');

            let botaoAtualizar = document.getElementById('atualizar');
            let botaoDeletar = document.getElementById('deletar');

            botaoAtualizar.setAttribute('onclick', 'onClickAtualizar(' + numero + ')');
            botaoDeletar.setAttribute('onclick', 'onClickDeletar(' + numero + ')');
        }

        function adicionarConta(){
            ipcRenderer.send('abrirTela','adicionarConta');
        }

        function onCLickTransacao() {
            ipcRenderer.send('abrirTela','novaTransacao');
        }

        function onClickAtualizar(id) {
            if (id == -1) {
                console.error('Nenhuma conta selecionada');
            }
            else {
                console.log('Conta Atualizada!');
            }
        }

        function onClickDeletar(id) {
            // Verifica se há alguma linha da tabela selecionada
            if (id == -1) {
                console.error('Nenhuma conta selecionada');
                dialog.showMessageBox({
                    type: 'error',
                    title: 'Erro ao Remover Conta',
                    message: 'Nenhuma conta selecionada!',
                    detail: 'Selecione uma conta antes de tentar remover.'
                });
            }   
            else {
                // Requisita confirmação do usuário sobre a deleção da tupla
                dialog.showMessageBox({
                    type: 'question',
                    buttons: ['Remover', 'Cancelar'],
                    defaultId: 0,
                    cancelId: 1,
                    title: 'Confirmar Remoção de Conta',
                    message: 'Você tem certeza que deseja remover a Conta ' + numero.value + '?',
                    detail: 'Essa ação não pode ser desfeita.\nTodos os dados dessa conta serão perdidos!'
                }, function (response) {
                    /* Se o usuário confirmar deleção, dados de tabela e id
                     * são enviados para main.js para tratar a deleção
                     */
                    if (!response) {
                        ipcRenderer.send('delete', {
                            tabela: 'conta',
                            campo: 'num_conta',
                            id: id,
                            nome_tabela: 'Conta',
                            nome: numero.value,
                            detail: 'Podem haver clientes associados a essa conta.'
                        });
                    }
                });
            }
        }
    </script>
    
    <!-- Scripts para Bootstrap -->
    <script>let $ = require('../bootstrap/js/jquery-3.2.1.min.js');</script>
    <script src="../bootstrap/js/popper.min.js"></script>
    <script src="../bootstrap/js/bootstrap.js"></script>
</body>
</html>
